<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Media Hover Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./socialmedia.css">
  </head>
  <body>

    <section class="socialMedia">
      <ul class="sci">
        <li data-text="Facebook" data-color="#1877f2">
          <a href="#" class="facebook">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
        </li>
        <li data-text="Youtube" data-color="#ff0000">
          <a href="#" class="youtube">
            <i class="fa fa-youtube" aria-hidden="true"></i>
          </a>
        </li>
        <li data-text="Twitter" data-color="#0099ff">
          <a href="#" class="twitter">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
        </li>
        <li data-text="Instagram" data-color="#e4405f">
          <a href="#" class="instagram">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </section>

    <script type="text/javascript" src="./vanilla-tilt.min.js"></script>

  </body>
</html>
